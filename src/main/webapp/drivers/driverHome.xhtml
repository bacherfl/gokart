<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:outputPanel style="font-size: 24px;">Welcome, #{driverHomeController.driver.firstName} #{driverHomeController.driver.lastName}</p:outputPanel>
		<h:panelGrid columns="2" style="margin-top: 15px;">
			<h:graphicImage library="images" name="#{driverHomeController.driver.photoUrl}" height="130" width="130"/>
			<p:outputPanel>
				<h:panelGrid columns="1" style="margin-left:0px;">
					<h:outputLabel style="font-size: 20px; position: top;">Ranking: #{driverListProducer.getDriverPosition(driverHomeController.driver)}</h:outputLabel> 
					<h:outputLabel>Points: #{driverHomeController.driver.points}</h:outputLabel>
				</h:panelGrid>				
			</p:outputPanel>
			<!-- 
			<p:outputLabel style="font-size: 22px;">Next Race:</p:outputLabel><p:outputLabel />
			<p:outputLabel>#{nextRace.location}, #{nextRace.getDateFormatted()}</p:outputLabel><p:outputLabel />
			-->
		</h:panelGrid>
		
		<p:panel header="Race Results">
			<p:dataList value="#{driverHomeController.driver.raceResults}" var="result">
				<p:column>
					<p:outputLabel style="font-size: 14px;">#{result.race.location}, #{result.race.getDateFormatted()}</p:outputLabel>
					<h:outputText styleClass="ui-li-count" value="#{result.position}"></h:outputText>
				</p:column>		
			</p:dataList>
		</p:panel>
		
	</ui:define>
</ui:composition>
