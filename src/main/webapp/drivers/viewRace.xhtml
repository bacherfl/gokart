<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:outputPanel style="font-size: 24px;">#{viewRaceController.race.location}, #{viewRaceController.race.getDateFormatted()}</p:outputPanel>
			<p:panel header="Race Results">
			<p:dataList value="#{viewRaceController.race.rankings}" var="result">
					<p:outputLabel>#{result.driver.firstName} #{result.driver.lastName}</p:outputLabel>
					<h:outputText styleClass="ui-li-count" value="Points: #{result.points}"></h:outputText>	
					<br /><br />
					<h:outputText value="Race 1: " /><h:outputText value="#{result.position}"></h:outputText> <br />
					<h:outputText value="Race 2: " /><h:outputText value="#{result.position2}"></h:outputText>						
			</p:dataList>
		</p:panel>
			
		
	</ui:define>
</ui:composition>
