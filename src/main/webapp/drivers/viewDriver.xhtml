<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:outputPanel style="font-size: 24px;">#{viewDriverController.driver.firstName} #{viewDriverController.driver.lastName}</p:outputPanel>
		<h:panelGrid columns="2" style="margin-top: 15px;">
			<h:graphicImage library="images" name="#{driverHomeController.driver.photoUrl}" height="130" width="130"/>
			<p:outputPanel>
				<h:panelGrid columns="1" style="margin-left:0px;">
					<h:outputLabel style="font-size: 20px; position: top;">Ranking: #{driverListProducer.getDriverPosition(driverHomeController.driver)}</h:outputLabel> 
					<h:outputLabel>Points: #{driverHomeController.driver.points}</h:outputLabel>
				</h:panelGrid>				
			</p:outputPanel>
		</h:panelGrid>
	
		<p:panel header="Race Results">
			<p:dataList value="#{viewDriverController.driver.raceResults}" var="result">
					<p:outputLabel>#{result.race.location}, #{result.race.getDateFormatted()}</p:outputLabel>
					<h:outputText styleClass="ui-li-count" value="Points: #{result.points}"></h:outputText>	
					<br /><br />
					<h:outputText value="Race 1: " /><h:outputText value="#{result.position}"></h:outputText> <br />
					<h:outputText value="Race 2: " /><h:outputText value="#{result.position2}"></h:outputText>						
			</p:dataList>
		</p:panel>
			
		
	</ui:define>
</ui:composition>
