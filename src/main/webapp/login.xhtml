<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">	
<f:view xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:pm="http://primefaces.org/mobile"
	 xmlns:h="http://java.sun.com/jsf/html"
	 contentType="text/html">
	 <pm:page title="Möchtegern GoKart WM 2014">		 
		 	<pm:view id="main" swatch="a">
		 		<pm:header title="Möchtegern GoKart WM 2014">
		 		</pm:header>				
		 		<pm:content>
		 			<form method="post" action="j_security_check" id="form">
						<p:panelGrid style="">  
							<p:row>
								<p:column>
									<h:outputLabel for="j_username" value="Username:" /> 
								</p:column>
								<p:column>
									<h:inputText name="j_username"   
				                    id="j_username" required="true" label="" />
								</p:column>
							</p:row>
				            <p:row>
				            	<p:column>
				            		<h:outputLabel for="j_password" value="Password:" />
				            	</p:column>
				            	<p:column>
				            		<h:inputSecret name="j_password"   
				                    id="j_password" required="true" label="password" /> 
				            	</p:column>
				            </p:row>
				            <p:row>
				            	<p:column colspan="2">
				            		<p:button icon="check" colspan="2" name="Login" value="Login" onclick="$('#form').submit()"></p:button>
				            	</p:column>
				            </p:row>			                
				        </p:panelGrid> 	
				     </form>
		 		</pm:content>
		 	</pm:view>
	 </pm:page> 
</f:view>
